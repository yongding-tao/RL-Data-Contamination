    - trainer.n_gpus_per_node=8
    - trainer.nnodes=1
    - trainer.save_freq=100
    - trainer.test_freq=1
    - actor_rollout_ref.actor.use_kl_loss=False
    - actor_rollout_ref.actor.use_sft_prefix_reward=False
    - actor_rollout_ref.rollout.prefix_share_across_samples=False
