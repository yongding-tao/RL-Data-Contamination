hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - data.train_files=/data2/taoyongding/projects/LUFFY/data/gsm8k_mia/train.parquet
    - data.val_files=/data2/taoyongding/projects/LUFFY/data/gsm8k_mia/original_test.parquet
    - data.train_batch_size=256
    - data.max_prompt_length=1024
    - data.max_response_length=1024
    - actor_rollout_ref.model.path=/nfsEDS/taoyongding/models/Qwen-Qwen2.5-0.5B-Instruct
    - actor_rollout_ref.actor.optim.lr=1e-6
    - actor_rollout_ref.actor.ppo_mini_batch_size=64
    - actor_rollout_ref.actor.ppo_micro_batch_size=4
    - actor_rollout_ref.rollout.name=vllm
    - actor_rollout_ref.rollout.tensor_model_parallel_size=1
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.4
    - critic.optim.lr=1e-5
    - critic.model.path=/nfsEDS/taoyongding/models/Qwen-Qwen2.5-0.5B-Instruct
    - critic.model.enable_gradient_checkpointing=False
    - critic.ppo_micro_batch_size=4
    - critic.model.fsdp_config.param_offload=False
    - critic.model.fsdp_config.grad_offload=False
    - critic.model.fsdp_config.optimizer_offload=False
    - trainer.critic_warmup=0
    - algorithm.kl_ctrl.kl_coef=0.001
    - trainer.logger=console
    - trainer.experiment_name=Qwen2.5-0.5B-Instruct-Gsm8kMIA
    - trainer.n_gpus_per_node=4
    - trainer.nnodes=1
    - trainer.save_freq=10
    - trainer.test_freq=10
    - +trainer.val_before_train=False
    - +trainer.save_by_epoch=True
    - +trainer.save_final_checkpoint=True
    - trainer.default_hdfs_dir=null
    - trainer.total_epochs=5
  job:
    name: main_ppo
    chdir: null
    override_dirname: +trainer.save_by_epoch=True,+trainer.save_final_checkpoint=True,+trainer.val_before_train=False,actor_rollout_ref.actor.optim.lr=1e-6,actor_rollout_ref.actor.ppo_micro_batch_size=4,actor_rollout_ref.actor.ppo_mini_batch_size=64,actor_rollout_ref.model.path=/nfsEDS/taoyongding/models/Qwen-Qwen2.5-0.5B-Instruct,actor_rollout_ref.rollout.gpu_memory_utilization=0.4,actor_rollout_ref.rollout.name=vllm,actor_rollout_ref.rollout.tensor_model_parallel_size=1,algorithm.kl_ctrl.kl_coef=0.001,critic.model.enable_gradient_checkpointing=False,critic.model.fsdp_config.grad_offload=False,critic.model.fsdp_config.optimizer_offload=False,critic.model.fsdp_config.param_offload=False,critic.model.path=/nfsEDS/taoyongding/models/Qwen-Qwen2.5-0.5B-Instruct,critic.optim.lr=1e-5,critic.ppo_micro_batch_size=4,data.max_prompt_length=1024,data.max_response_length=1024,data.train_batch_size=256,data.train_files=/data2/taoyongding/projects/LUFFY/data/gsm8k_mia/train.parquet,data.val_files=/data2/taoyongding/projects/LUFFY/data/gsm8k_mia/original_test.parquet,trainer.critic_warmup=0,trainer.default_hdfs_dir=null,trainer.experiment_name=Qwen2.5-0.5B-Instruct-Gsm8kMIA,trainer.logger=console,trainer.n_gpus_per_node=4,trainer.nnodes=1,trainer.save_freq=10,trainer.test_freq=10,trainer.total_epochs=5
    id: ???
    num: ???
    config_name: ppo_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /data2/taoyongding/projects/LUFFY/luffy/verl
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /data2/taoyongding/projects/LUFFY/luffy/verl/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /data2/taoyongding/projects/LUFFY/luffy/verl/outputs/2025-09-14/13-37-48
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
