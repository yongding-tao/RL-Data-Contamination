data:
  tokenizer: null
  train_files: ~/data/rlhf/gsm8k/train.parquet
  val_files: ~/data/rlhf/gsm8k/test.parquet
  prompt_key: prompt
  max_prompt_length: 512
  max_response_length: 512
  train_batch_size: 1024
  val_batch_size: 1312
  return_raw_input_ids: False  # This should be set to true when the tokenizer between policy and rm differs
  return_raw_chat: False
  reward_impl_version: 0
  filter_targets: False
  shuffle: True
  sample_target_ratio: 1.0
  filter_accuracy: False
  accuracy_lower_bound: 0.0
  accuracy_upper_bound: 1.0
  add_tgt_with_acc: False
  add_tgt_acc_upper_bound: 0.5
  disable_truncation_advantage: False


actor_rollout_ref:
  hybrid_engine: True
  model:
    path: ~/models/deepseek-llm-7b-chat
    external_lib: null
    override_config: { }
    enable_gradient_checkpointing: True
    use_remove_padding: False
  actor:
    strategy: fsdp  # This is for backward-compatibility
    ppo_mini_batch_size: 256
    ppo_micro_batch_size: 64
    use_dynamic_bsz: False
    ppo_max_token_len_per_gpu: 16384 # n * ${data.max_prompt_length} + ${data.max_response_length}
    grad_clip: 1.0
    clip_ratio: 0.2
    clip_upper_bound: 1.0
    entropy_coeff: 0.001
    use_kl_loss: True # True for GRPO, False for REINFORCE++
    kl_loss_coef: 0.001 # for grpo
    kl_loss_type: low_var_kl # for grpo
    ppo_epochs: 1
    shuffle: False
    ulysses_sequence_parallel_size: 1 # sp size
    optim:
      lr: 1e-6
      lr_warmup_steps_ratio: 0.  # the total steps will be injected during runtime
      min_lr_ratio: null   # only useful for warmup with cosine
      warmup_style: constant  # select from constant/cosine
      total_training_steps: -1  # must be override by program
    fsdp_config:
      wrap_policy:
        # transformer_layer_cls_to_wrap: None
        min_num_params: 0
      param_offload: False
      grad_offload: False
      optimizer_offload: False
      fsdp_size: -1
    use_sft_prefix_reward: False
    use_sft_reward: False
    use_off_policy_loss: False
    off_policy_loss_impl: token
    off_policy_cliprange: 0.2
    off_policy_normalize: False
    use_off_policy_probs: False
    use_off_policy_clip: False
    off_policy_max_clip: -1
    off_policy_min_clip: -1
    off_policy_reshape: "no_reshape"
    off_policy_reshape_weight: 0.1
    off_policy_reshape_pow_exp: 0.5
    on_policy_reshape: "no_reshape"
    on_policy_reshape_weight: 0.1
    on_policy_reshape_pow_exp: 0.5
    sft_prefix_reward_weight: 1.0
    all_max_clip: -1
    use_ppo_kl_loss: False
    ppo_kl_loss_coef: 0.01
    use_adaptive_temperature: False
    use_adaptive_temperature_fixed: False
    adaptive_temperature_clip: -1
    adaptive_temperature_target_entropy: 1.0
    alpha_lr: 1e-2
    debug: False
    use_target_lst: False
    loss_remove_token_mean: False
    loss_remove_clip: False
    sft_loss_coef: 1.0
    use_sft_multitask_loss: False

  ref:
    fsdp_config:
      param_offload: False
      wrap_policy:
        # transformer_layer_cls_to_wrap: None
        min_num_params: 0
    log_prob_micro_batch_size: 128
    log_prob_use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
    log_prob_max_token_len_per_gpu: ${actor_rollout_ref.actor.ppo_max_token_len_per_gpu}
    ulysses_sequence_parallel_size: ${actor_rollout_ref.actor.ulysses_sequence_parallel_size} # sp size
    use_ref: True
  rollout:
    name: vllm
    temperature: 1.0
    val_temperature: 0.6
    top_k: -1 # 0 for hf rollout, -1 for vllm rollout
    top_p: 1
    prompt_length: ${data.max_prompt_length}  # not use for opensource
    response_length: ${data.max_response_length}
    # for vllm rollout
    dtype: bfloat16 # should align with FSDP
    gpu_memory_utilization: 0.5
    ignore_eos: False
    enforce_eager: True
    free_cache_engine: True
    load_format: dummy_dtensor
    tensor_model_parallel_size: 2
    max_num_batched_tokens: 8192
    max_num_seqs: 1024
    log_prob_micro_batch_size: 128
    log_prob_use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
    log_prob_max_token_len_per_gpu: ${actor_rollout_ref.actor.ppo_max_token_len_per_gpu}
    enable_chunked_prefill: True
    # for hf rollout
    do_sample: True
    # number of responses (i.e. num sample times)
    n: 1 # > 1 for grpo
    n_val: 8
    # define prefix hyperparameters
    prefix_strategy: random
    prefix_steps: 1000
    prefix_linear_max_ratio: 0.8
    prefix_linear_max_var: 0.1
    max_prefix_len: 8192
    min_prefix_ratio: 0.0
    max_prefix_ratio: 1.0
    prefix_reward_strategy: all
    prefix_reward_weight_alpha: 1.0
    prefix_reward_weight_beta: 1.0
    prefix_share_across_samples: False
    n_prefix: -1

critic:
  strategy: fsdp
  optim:
    lr: 1e-5
    lr_warmup_steps_ratio: 0.  # the total steps will be injected during runtime
    min_lr_ratio: null   # only useful for warmup with cosine
    warmup_style: constant  # select from constant/cosine
    total_training_steps: -1  # must be override by program
  model:
    path: ~/models/deepseek-llm-7b-chat
    tokenizer_path: ${actor_rollout_ref.model.path}
    override_config: { }
    external_lib: ${actor_rollout_ref.model.external_lib}
    enable_gradient_checkpointing: True
    use_remove_padding: False
    fsdp_config:
      param_offload: False
      grad_offload: False
      optimizer_offload: False
      wrap_policy:
        # transformer_layer_cls_to_wrap: None
        min_num_params: 0
      fsdp_size: -1
  ppo_mini_batch_size: ${actor_rollout_ref.actor.ppo_mini_batch_size}
  ppo_micro_batch_size: 64
  forward_micro_batch_size: ${critic.ppo_micro_batch_size}
  use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
  ppo_max_token_len_per_gpu: 32768 # (${actor_rollout_ref.actor.ppo_max_token_len_per_gpu}) * 2
  forward_max_token_len_per_gpu: ${critic.ppo_max_token_len_per_gpu}
  ulysses_sequence_parallel_size: 1 # sp size
  ppo_epochs: ${actor_rollout_ref.actor.ppo_epochs}
  shuffle: ${actor_rollout_ref.actor.shuffle}
  grad_clip: 1.0
  cliprange_value: 0.5

reward_model:
  enable: False
  strategy: fsdp
  model:
    input_tokenizer: ${actor_rollout_ref.model.path}  # set this to null if the chat template is identical
    path: ~/models/FsfairX-LLaMA3-RM-v0.1
    external_lib: ${actor_rollout_ref.model.external_lib}
    use_remove_padding: False
    fsdp_config:
      min_num_params: 0
      param_offload: False
      fsdp_size: -1
  micro_batch_size: 64
  max_length: null
  ulysses_sequence_parallel_size: 1 # sp size
  use_dynamic_bsz: ${critic.use_dynamic_bsz}
  forward_max_token_len_per_gpu: ${critic.forward_max_token_len_per_gpu}

algorithm:
  gamma: 1.0
  lam: 1.0
  adv_estimator: gae
  kl_penalty: kl  # how to estimate kl divergence
  kl_ctrl:
    type: fixed
    kl_coef: 0.001
  grpo_use_std: True
  surprisal_base: 0.0

trainer:
  rejection_sample: False # Reject sample prompts that all succeed or all fail (0 signal for GRPO due to normalization).
  rejection_sample_multiplier: 2 # Multiple the training batch size by this factor to account for rejection sampling reduction.
  total_epochs: 30
  total_training_steps: null
  project_name: verl_examples
  experiment_name: gsm8k
  logger: [ 'console', 'wandb' ]
  nnodes: 1
  n_gpus_per_node: 8
  save_freq: -1
  max_optim_to_keep: 3
  # auto: find the last ckpt to resume. If can't find, start from scratch
  resume_mode: auto # or auto or resume_path if 
  resume_from_path: False
  test_freq: -1
  critic_warmup: 0
  default_hdfs_dir: null #~/experiments/gsm8k/ppo/${trainer.experiment_name}
  default_local_dir: /nfsEDS/taoyongding/checkpoints/${trainer.project_name}/${trainer.experiment_name}
  debug: False
  add_full_target_when_none: False
  skip_valid_mask: False
  acc_rebatch: False
  skip_by_step: False


